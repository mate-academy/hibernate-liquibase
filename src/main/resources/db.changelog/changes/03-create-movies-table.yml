databaseChangeLog:
  - changeSet:
      id: 03-create-movies-table
      author: peter
      changes:
            - createTable:
                tableName: movies
                columns:
                - column:
                    name: id
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                        primaryKey: true
                        nullable: false
                - column:
                    name: title
                    type: varchar(50)
                    constraints:
                        nullable: false
