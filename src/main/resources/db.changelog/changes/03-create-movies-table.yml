databaseChangeLog:
  - changeSet:
      id: create-movies-table
      author: pochtalon
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constrains:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar
                  constraint:
                    nullable: false
