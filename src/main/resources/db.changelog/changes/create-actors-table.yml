databaseChangeLog:
  - changeSet:
      id: create-actors-table
      author: teract10s
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: country
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_actor_country
                    references: countries(id)