databaseChangeLog:
  -changSet:
    id: create-movies-table
    author: inna
    changes:
      -createTable:
        tableName: movies
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: title
              type: varchar(255)
              constraints:
                nullable: false


