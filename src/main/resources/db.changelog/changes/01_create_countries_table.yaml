- changeSet:
    id: 01_create_countries_table
    author: ihor-kalaur
    changes:
      # Створення таблиці countries
      - createTable:
          tableName: countries
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: VARCHAR(255)
                constraints:
                  nullable: false