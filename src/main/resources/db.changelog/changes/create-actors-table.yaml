databaseChangeLog:
  - changeSet:
      id: 1
      author: marzab
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
        - addForeignKeyConstraint:
            basedTableName: actors
            basedColumnName: country_id
            constraintName: fk_actors_country
            referencedTableName: countries
            referencedColumnName: id


