databaseChangeLog:
  - changeSet:
      id: 02_create_actors_table
      author: ihor-kalaur
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: country_id
                  type: BIGINT
            foreignKeys:
              - addForeignKeyConstraint:
                  baseTableName: actors
                  baseColumnNames: country_id
                  referencedTableName: countries
                  referencedColumnNames: id