databaseChangeLog:
  - changeSet:
      id: 02-create-movies_actors-table
      author: peter
      changes:
            - createTable:
                tableName: movies_actors
                columns:
                - column:
                    name: movie_id
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                        primaryKey: true
                        nullable: false
                - column:
                    name: actor_id
                    type: BIGINT
                    constraints:
                        primaryKey: true
                        nullable: false
