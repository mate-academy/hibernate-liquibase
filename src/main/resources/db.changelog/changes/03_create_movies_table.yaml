databaseChangeLog:
  - changeSet:
      id: 03_create_movies_table
      author: ihor-kalaur
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constrains:
                    nullable: false