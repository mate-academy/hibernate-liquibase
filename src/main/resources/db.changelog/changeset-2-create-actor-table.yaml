databaseChangeLog:
  - changeSet:
      id: 2
      author: olha
      changes:
        - createTable:
            tableName: actor
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_actor_country
                    references: country(id)
