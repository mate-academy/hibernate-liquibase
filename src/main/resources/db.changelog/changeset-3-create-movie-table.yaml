databaseChangeLog:
  - changeSet:
      id: 3
      author: olha
      changes:
        - createTable:
            tableName: movie
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: release_year
                  type: INT
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_movie_country
                    references: country(id)
