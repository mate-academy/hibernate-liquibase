databaseChangeLog:
  - changeSet:
      id: 4
      author: olha
      changes:
        - createTable:
            tableName: movie_actor
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: movie_id, actor_id
            tableName: movie_actor
        - addForeignKeyConstraint:
            constraintName: fk_movie_actor_movie
            baseColumnNames: movie_id
            baseTableName: movie_actor
            referencedColumnNames: id
            referencedTableName: movie
        - addForeignKeyConstraint:
            constraintName: fk_movie_actor_actor
            baseColumnNames: actor_id
            baseTableName: movie_actor
            referencedColumnNames: id
            referencedTableName: actor
