databaseChangeLog:
  - changeSet:
      id: 1
      author: yourname
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: countries
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
