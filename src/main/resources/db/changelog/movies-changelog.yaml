databaseChangeLog:
  - changeSet:
      id: create-movies-table
      author: student
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-movies-actors-table
      author: student
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: movies_actors
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id
            constraintName: fk_movies_actors_movie
        - addForeignKeyConstraint:
            baseTableName: movies_actors
            baseColumnNames: actor_id
            referencedTableName: actors
            referencedColumnNames: id
            constraintName: fk_movies_actors_actor
