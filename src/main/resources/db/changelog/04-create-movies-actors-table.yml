databaseChangeLog:
  - changeSet:
      id: create-movies-actors-table
      author: gleb
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie
                    references: movies(id)
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_actor
                    references: actors(id)
        - addPrimaryKey:
            tableName: movies_actors
            columnNames: movie_id, actor_id