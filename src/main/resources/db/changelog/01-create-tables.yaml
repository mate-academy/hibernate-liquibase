databaseChangeLog:
  - changeSet:
      id: create-table-countries
      author: mate
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_countries
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-table-actors
      author: mate
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_actors
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: bigint
        - addForeignKeyConstraint:
            baseTableName: actors
            baseColumnNames: country_id
            constraintName: fk_actors_country
            referencedTableName: countries
            referencedColumnNames: id
  - changeSet:
      id: create-table-movies
      author: mate
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_movies
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-table-movies_actors
      author: mate
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: movies_actors
            columnNames: movie_id, actor_id
            constraintName: pk_movies_actors
        - addForeignKeyConstraint:
            baseTableName: movies_actors
            baseColumnNames: movie_id
            constraintName: fk_movies_actors_movie
            referencedTableName: movies
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: movies_actors
            baseColumnNames: actor_id
            constraintName: fk_movies_actors_actor
            referencedTableName: actors
            referencedColumnNames: id