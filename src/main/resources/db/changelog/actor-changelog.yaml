databaseChangeLog:
  - changeSet:
      id: 1
      author: mate academy
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: country_id
                  type: BIGINT
              - addForeignKeyConstraint:
                  baseTableName: actors
                  baseColumnNames: country_id
                  referencedTable: countries
                  referencedColumnNames: id
                  constraintName: FK_Actor_Country