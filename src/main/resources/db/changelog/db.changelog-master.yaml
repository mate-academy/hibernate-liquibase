databaseChangeLog:
  - changeSet:
      id: create-table-countries
      author: root
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_countries
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-table-actors
      author: root
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_actors
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    nullable: true

        # Добавляем внешний ключ (ManyToOne) actor->country
        - addForeignKeyConstraint:
            baseTableName: actors
            baseColumnNames: country_id
            constraintName: fk_actors_country
            referencedTableName: countries
            referencedColumnNames: id
            onDelete: RESTRICT

  - changeSet:
      id: create-table-movies
      author: root
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_movies
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-table-movies_actors
      author: root
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    nullable: false

        # Делаем составной первичный ключ (movie_id + actor_id)
        - addPrimaryKey:
            tableName: movies_actors
            columnNames: movie_id, actor_id
            constraintName: pk_movies_actors

        # Внешние ключи с каскадным удалением,
        # чтобы при удалении фильма или актёра автоматически удалялись записи из movies_actors
        - addForeignKeyConstraint:
            baseTableName: movies_actors
            baseColumnNames: movie_id
            constraintName: fk_movies_actors_movie
            referencedTableName: movies
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: movies_actors
            baseColumnNames: actor_id
            constraintName: fk_movies_actors_actor
            referencedTableName: actors
            referencedColumnNames: id
            onDelete: CASCADE