databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false

  - changeSet:
      id: 2
      author: your_name
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_actor_country
                    references: countries(id)
                    nullable: false

  - changeSet:
      id: 3
      author: your_name
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 4
      author: your_name
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_movies_actors_movie
                    references: movies(id)
                    nullable: false
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_movies_actors_actor
                    references: actors(id)
                    nullable: false
