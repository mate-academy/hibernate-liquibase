databaseChangeLog:
  - changeSet:
      id: 1-create-countries-table
      author: Ivan Synenko
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
  - changeSet:
      id: 2-create-actors-table
      author: Ivan Synenko
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_actor_country
                    references: actors(id)
  - changeSet:
      id: 3-create-movies-table
      author: Ivan Synenko
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
  - changeSet:
      id: 4-create-movies-actors-table
      author: Ivan Synenko
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_movies_actors_actor
                    references: actors(id)
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_movies_actors_movie
                    references: movies(id)