databaseChangeLog:
  - changeSet:
      id: create-movies-actors-table
      author: mateacademy
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_movies_actors_movie
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_movies_actors_actor