databaseChangeLog:
  - changeSet:
      id: 2
      author: skviropitek
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

