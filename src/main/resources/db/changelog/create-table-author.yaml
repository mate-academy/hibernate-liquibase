databaseChangeLog:
  - changeSet:
    author: skviropitek
    changes:
      - createTable:
          tableName: actors
          columns:
            - column:
                name: id
                type: BIGINT AUTO_INCREMENT
                constraints:
                  primaryKey: true
            - column:
                name: name
                type: VARCHAR(255)
                constraints:
                  nullable: false
