databaseChangeLog:
  - changeSet:
      id: 01-create-basic-table
      author: nvm
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)(255)
