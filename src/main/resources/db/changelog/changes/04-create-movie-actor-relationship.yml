databaseChangeLog:
  - changeSet:
      id: create-movie-actor-relationship
      author: bohdan-sh
      changes:
        - addColumn:
            tableName: movies
            columns:
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: movies
            baseColumnNames: actor_id
            referencedTableName: actors
            referencedColumnNames: id
            constraintName: fk_movie_actor
