databaseChangeLog:
  - changeSet:
      id: create-movies_actors-table
      author: mateacademy
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie
                    references: movies(id)
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_actor
                    references: actors(id)
