databaseChangeLog:
  - changeSet:
      id: create-movie-actor-table
      author: sgv
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false
            primaryKey:
              columnNames:
                - movie_id
                - actor_id
        - addForeignKeyConstraint:
            baseTableName: movies_actors
            constraintName: fk_movie
            referencedTableName: movies
            referencedColumnNames: id
            baseColumnNames: movie_id
        - addForeignKeyConstraint:
            baseTableName: movies_actors
            constraintName: fk_actor
            referencedTableName: actors
            referencedColumnNames: id
            baseColumnNames: actor_id