databaseChangeLog:
  - changeSet:
      id: create-movie-actors-table
      author: root
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_movies
                    references: movies(id)
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_actors
                    references: actors(id)