databaseChangeLog:
  - changeSet:
      id: create-movies-actors-table
      author: letmerelax
      preConditions:
        - not:
            - tableExists:
                tableName: movies_actors
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_movies_actors_movies
                    references: movies(id)
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_movies_actors_actors
                    references: actors(id)
                    nullable: false
        - addPrimaryKey:
            tableName: movies_actors
            columnNames: movie_id, actor_id
            constraintName: pk_movies_actors