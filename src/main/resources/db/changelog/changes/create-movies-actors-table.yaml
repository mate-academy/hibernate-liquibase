databaseChangeLog:
  - changeSet:
      id: create-movies-actors-table
      author: evhen.nedashkivskyi
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  autoIncrement: false
                  constraints:
                    foreignKeyName: movie_id
                    referencedTableName: movies
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  autoIncrement: false
                  constraints:
                    foreignKeyName: actor_id
                    referencedTableName: actors
                    referencedColumnNames: id
                    nullable: false
