databaseChangeLog:
  - changeSet:
      id: create-county-table
      author: mate-academy
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                name: id
                type: bigint
                autoIncrement: true
                constrains:
                  primaryKey: true
                  nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
