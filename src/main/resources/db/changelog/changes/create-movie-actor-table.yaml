databaseChangeLog:
  - changeSet:
      id: create-movie-actor-table
      author: Zeikan Vasyl
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: movie
                    referencedTableName: movies
                    referencedColumnNames: id
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: actor
                    referencedTableName: actors
                    referencedColumnNames: id