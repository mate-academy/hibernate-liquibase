databaseChangeLog:
  - changeSet:
      id: create-movies-actors-table
      author: your_name
      changes:
      - createTable:
          tableName: movies_actors
          columns:
            - column:
                name: movie_id
                type: BIGINT
                constraints:
                  foreignKeyName: fk_movies_actors_movie_id
                  references: movies(id)
            - column:
                name: actor_id
                type: BIGINT
                constraints:
                  foreignKeyName: fk_movies_actors_actor_id
                  references: actors(id)
      rollback:
        - dropForeignKeyConstraint:
              baseTableName: movies_actors
              constraintName: fk_movies_actors_movie_id
        - dropForeignKeyConstraint:
            baseTableName: movies_actors
            constraintName: fk_movies_actors_actor_id
        - dropTable:
            tableName: movies_actors