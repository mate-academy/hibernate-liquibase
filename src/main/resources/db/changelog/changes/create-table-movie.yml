databaseChangeLog:
  - changeSet:
      id: create-table-movie
      author: snezha
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    nullable: true
                    references: countries(id)
                    foreignKeyName: fk_movie_country_id
