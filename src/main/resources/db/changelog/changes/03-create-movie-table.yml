databaseChangeLog:
  - changeSet:
      id: create-movie-table
      author: VasylievS
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-movies-actors-table
      author: VasylievS
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false
            primaryKey:
              columns:
                - column:
                    name: movie_id
                - column:
                    name: actor_id

  - changeSet:
      id: add-foreign-keys-movies-actors
      author: VasylievS
      changes:
        - addForeignKeyConstraint:
            baseTableName: movies_actors
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id
            constraintName: FK_movies_actors_movie

        - addForeignKeyConstraint:
            baseTableName: movies_actors
            baseColumnNames: actor_id
            referencedTableName: actors
            referencedColumnNames: id
            constraintName: FK_movies_actors_actor