databaseChangeLog:
  - changeSet:
      id: create-movies-table
      author: MarharytaLushchyk
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
            changes:
              - addForeignKeyConstraint:
                  baseTableName: movies
                  baseColumnNames: actor_id
                  referencedTableName:  actors
                  referencedColumnName: id
                  constraintName:  fk_movies_actors








