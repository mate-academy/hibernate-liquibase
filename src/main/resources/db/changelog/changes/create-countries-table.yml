databaseChangeLog:
  - changeSet:
      id: create_countries_table
      author: your_name
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_countries_id
              - column:
                  name: name
                  type: VARCHAR(255)
