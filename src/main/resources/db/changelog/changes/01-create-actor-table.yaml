databaseChangeLog:
  - changeSet:
      id: create-actors-table
      author: taras
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: country_id
                  type: bigint
                  autoIncrement: false
                  constraints:
                    foreignKeyName: FK_actor_country
                    references: countries(id)


