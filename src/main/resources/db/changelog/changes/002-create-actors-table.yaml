databaseChangeLog:
  - changeSet:
      id: 002-create-actors-table.yaml
      author: olkhovskyi.anatolii
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_actor_country
                    referencedTableName: countries
                    referencedColumnNames: id
