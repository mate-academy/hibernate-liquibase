databaseChangeLog:
  - changeSet:
      id: create-movie-table
      author: roman
      changes:
        - createTable:
            tableName: movie
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                   primaryKey: true
                   nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
