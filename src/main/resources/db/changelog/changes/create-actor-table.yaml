databaseChangeLog:
  - changeSet:
      id: "create-actors"
      author: "stoneBlood"
      changes:
        - createTable:
            tableName: "actors"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "name"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "country_id"
                  type: "BIGINT"
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: "actors"
            baseColumnNames: "country_id"
            referencedTableName: "countries"
            referencedColumnNames: "id"
            onDelete: "SET NULL"
            constraintName: "fk_actors_country"