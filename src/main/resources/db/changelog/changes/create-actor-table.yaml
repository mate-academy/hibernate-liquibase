databaseChangeLog:
  - changeSet:
      id: create-actor-table
      author: Ivan Litvynets
      changes:
        - createTable:
           tableName: actors
           columns:
            - column:
               name: id
               type: BIGINT
               autoIncrement: true
               constraints:
                 primaryKey: true
                 nullable: false
            - column:
                name: name
                type: VARCHAR(100)
                constraints:
                  nullable: false
            - column:
                name: country_id
                type: BIGINT
                constraints:
                  nullable: true
                  foreignKeyName: fk_country
                  references: countries(id)
