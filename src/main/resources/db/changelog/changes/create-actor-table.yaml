databaseChangeLog:
  - changeSet:
      id: create-actor-table
      author: victoria
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                     primaryKey: true
                     nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                     foreignKey:
                        name: actors_country_id
                        references: countries(id)
