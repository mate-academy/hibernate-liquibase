databaseChangeLog:
  - changeSet:
      id: create-actors-table
      author: mate.academy.liquibase
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    nullable: true
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseTableName: actors
                  baseColumnNames: country_id
                  referencedTableName: countries
                  referencedColumnNames: id
