databaseChangeLog:
  - changeSet:
      id: create-actors-table
      author: ruslan-shastkiv
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    foreignKeyName: actor_country_fk
                    referencedTableName: countries
                    referencedColumnNames: id
