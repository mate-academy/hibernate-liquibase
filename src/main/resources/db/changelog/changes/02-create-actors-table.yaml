databaseChangeLog:
  - changeSet:
      id: create-actors-table
      author: rostyslav_kuzmych
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_actor_country_id
                    references: countries(id)
                    nullable: true
