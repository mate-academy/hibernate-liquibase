databaseChangeLog:
  - changeSet:
      id: create-movies-actors-table
      author: vitalii45
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: movie_id, actor_id
            constraintName: pk_movies_actors
            tableName: movies_actors
        - addForeignKeyConstraint:
            baseTableName: movies_actors
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id
            constraintName: fk_movies
        - addForeignKeyConstraint:
            baseTableName: movies_actors
            baseColumnNames: actor_id
            referencedTableName: actors
            referencedColumnNames: id
            constraintName: fk_actors
