databaseChangeLog:
  - changeSet:
      id: create-movies_actors-table
      author: fokin
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: movie_id
            baseTableName: movies_actors
            constraintName: fk_movies_actors_movie
            referencedColumnNames: id
            referencedTableName: movies

        - addForeignKeyConstraint:
            baseColumnNames: actor_id
            baseTableName: movies_actors
            constraintName: fk_movies_actors_actor
            referencedColumnNames: id
            referencedTableName: actors