databaseChangeLog:
  - changeSet:
      id: 04-create-movies-actors-table
      author: kgajda
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movies_actors_movie
                    references: movies(id)
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movies_actors_actor
                    references: actors(id)
