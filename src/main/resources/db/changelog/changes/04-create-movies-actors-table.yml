databaseChangeLog:
  - changeSet:
      id: create-movies-actors-table
      author: bob
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movies_actors_movies
                    references: movies(id)

              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movies_actors_actors
                    references: actors(id)
