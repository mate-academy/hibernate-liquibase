databaseChangeLog:
    - changeSet:
          id: create-movies_actors-table
          author: ihor-kalaur
          changes:
              - createTable:
                    tableName: movies_actors
                    columns:
                        - column:
                              name: movie_id
                              type: BIGINT
                              constraints:
                                  foreignKeyName: movies.id
                        - column:
                              name: actor_id
                              type: BIGINT
                              constraints:
                                  foreignKeyName: actors.id