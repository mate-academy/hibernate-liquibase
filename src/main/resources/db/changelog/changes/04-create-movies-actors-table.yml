databaseChangeLog:
  - changeSet:
        id: create-movies-actors-table
        author: Loiev Roman
        changes:
          - createTable:
              tableName: movies_actors
              columns:
                - column:
                    name: movie_id
                    type: bigint
                    constraints:
                      nullable: false
                      foreignKeyName: fk_movie_actor_movie
                      references: movies(id)
                - column:
                    name: actor_id
                    type: bigint
                    constraints:
                      nullable: false
                      foreignKeyName: fk_movie_actor_actor
                      references: actors(id)
          - addPrimaryKey:
              tableName: movies_actors
              columnNames: movie_id, actor_id