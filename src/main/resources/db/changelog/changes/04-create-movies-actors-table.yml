databaseChangeLog:
  - changeSet:
      id: 04-create-movies-actors-table
      author: nvm
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movies_actors_actors
                    references: actors(id)
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movies_actors_movies
                    references: movies(id)
