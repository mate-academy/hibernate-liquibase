databaseChangeLog:
  - changeSet:
      id: create-movies-actors-table
      author: dpotapov
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_movies_actors_movies
                    references: movies(id)
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                   foreignKeyName: fk_movies_actors_actors
                   references: actors(id)
                   nullable: false