databaseChangeLog:
  - changeSet:
      id: create-movies-actors-table
      author: root
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    foreignKeyName: movie_fk
                    references: movies(id)
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    foreignKeyName: actor_fk
                    references: actors(id)
                    nullable: false