databaseChangeLog:
  - changeSet:
      id: init-schema-tables
      author: pcapiuk
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    foreignKeyName: actors_country_id
                    references: countries(id)
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_movies_actors_movies
                    references: movies(id)
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_movies_actors_actor
                    references: actors(id)
        - addPrimaryKey:
            tableName: movies_actors
            columnNames: movie_id, actor_id