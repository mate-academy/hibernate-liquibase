databaseChangeLog:
  - changeSet:
      id: create-table-movies_actors
      author: mw
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    foreignKey: true
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey: true
