databaseChangeLog:
  - changeSet:
      id: create-country-table
      author: alex
      changes:
      - createTable:
          tableName: countries
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: varchar(255)
