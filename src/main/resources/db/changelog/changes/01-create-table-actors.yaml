databaseChangeLog:
  - changeSet:
      id: create-table-actors
      author: Krasnov-Maksim
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    nullable: true