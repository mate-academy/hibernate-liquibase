databaseChangeLog:
  - changeSet:
      id: create-actor-table
      author: Loiev Roman
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_actor_country
                    references: countries(id)