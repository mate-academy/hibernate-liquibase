databaseChangeLog:
  - changeSet:
      id: create-actor-table
      author: mateacademy
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: FK_ACTOR_COUNTRY
                    references: countries(id)
