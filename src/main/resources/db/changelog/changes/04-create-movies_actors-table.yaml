databaseChangeLog:
  - changeSet:
      id: create-movies_actors-table
      author: Sergey Gordeychuk
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie_actor_movie
                    references: movies (id)
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie_actor_actor
                    references: actors (id)
            constraints:
              - primaryKey:
                name: pk_movies_actors
                columnNames: movie_id, actor_id
