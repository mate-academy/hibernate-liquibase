databaseChangeLog:
  - changeSet:
      id: create_movies_table
      author: root
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
