databaseChangeLog:
  - changeSet:
      id: "3-create-movies"
      author: "developer"
      changes:
        - createTable:
            tableName: "movies"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "title"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
