databaseChangeLog:
  - changeSet:
      id: 2
      author: arabon
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_actors_country
                    referencedTableName: countries
                    referencedColumnNames: id
