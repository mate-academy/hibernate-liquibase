databaseChangeLog:
  - changeSet:
      id: create_actors_table
      author: root
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    foreignKey: true
                    references: countries(id)
                    foreignKeyName: fk_actors_country_id
