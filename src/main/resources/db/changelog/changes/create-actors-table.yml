databaseChangeLog:
  - changeSet:
      id: create-actors-table
      author: yana
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
              - column:
                name: name
                type: varchar(255)
                conctraints:
                  nullable: false
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_actors_on_country
                    references: countries(id)