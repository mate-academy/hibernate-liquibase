databaseChangeLog:
  - changeSet:
      id: create-country-table
      author: Ivan Litvynets
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(80)
                  constraints:
                    nullable: false