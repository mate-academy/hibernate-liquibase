databaseChangeLog:
  - changeSet:
      id: create-actor-table
      author: roman
      changes:
        - createTable:
            tableName: actor
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: actor
            baseColumnNames: country_id
            referencedTableName: country
            referencedColumnNames: id
            constraintName: fk_actor_country

