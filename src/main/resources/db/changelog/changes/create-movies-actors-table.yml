databaseChangeLog:
  - changeSet:
     id: create-movies-actors-table
     author: serhii
     changes:
       - createTable:
           tableName: movies_actors
           columns:
             - column:
                 name: movie_id
                 type: bigint
                 constraints:
                   primaryKey: true
                   foreignKeyName: fk_movie_id
                   references: movies(id)
             - column:
                 name: actor_id
                 type: bigint
                 constraints:
                   primaryKey: true
                   foreignKeyName: fk_actor_id
                   references: actors(id)
