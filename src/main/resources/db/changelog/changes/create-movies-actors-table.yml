databaseChangeLog:
  - changeSet:
      id: create movies-actors-table
      author: IP
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: actors_id
                  type: BIGINT
                  constraints:
                    nullable: false