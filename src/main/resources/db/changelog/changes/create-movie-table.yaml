databaseChangeLog:
  - changeSet:
      id: create-movies-table
      author: Don
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-movies_actors-table
      author: Don
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movies_actors_movies
                    references: movies(id)
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movies_actors_actors
                    references: actors(id)