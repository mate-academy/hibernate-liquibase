databaseChangeLog:
  - changeSet:
      id: create-movie-table
      author: Vitalii Kukoba
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(255)
              - column:
                  name : actor_id
                  type: bigint

