databaseChangeLog:
  - changeSet:
      id: create-movie-table
      author: suprun
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_movies_country
                    references: countries(id)
      rollback:
        - dropForeignKeyConstraint:
            baseTableName: movies
            constraintName: fk_movies_country
        - dropTable:
            tableName: movies
