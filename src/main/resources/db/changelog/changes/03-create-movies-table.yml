databaseChangeLog:
  - changeSet:
      id: create-movies-table
      author: Bing
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: movies
  - changeSet:
      id: create-movies-actors-table
      author: Bing
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movies_actors_movie
                    references: movies (id)
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movies_actors_actor
                    references: actors (id)
        - addPrimaryKey:
            columnNames: movie_id, actor_id
            constraintName: pk_movies_actors
            tableName: movies_actors
      rollback:
        - dropTable:
            tableName: movies_actors
