databaseChangeLog:
  - changeSet:
      id: create-movie-table
      author: eugene
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_movies_actors_movie
                    references: movies(id)
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_movies_actors_actor
                    references: actors(id)