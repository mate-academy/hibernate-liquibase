databaseChangeLog:
  - changeSet:
      id: 03-create-movies-table
      author: rostyslav
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 03-create-movies-actors-join-table
      author: rostyslav
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: movie_id, actor_id
            tableName: movies_actors
            constraintName: pk_movies_actors
        - addForeignKeyConstraint:
            baseColumnNames: movie_id
            baseTableName: movies_actors
            constraintName: fk_movies_actors_movie
            referencedColumnNames: id
            referencedTableName: movies
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseColumnNames: actor_id
            baseTableName: movies_actors
            constraintName: fk_movies_actors_actor
            referencedColumnNames: id
            referencedTableName: actors
            onDelete: CASCADE
