databaseChangeLog:
  - changeSet:
      id: 1
      author: user
      changes:
        - preConditions:
            - not:
                tableExists:
                  tableName: "actors"
        - createTable:
            tableName: "actors"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "name"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "country_id"
                  type: "BIGINT"
                  constraints:
                    nullable: true
