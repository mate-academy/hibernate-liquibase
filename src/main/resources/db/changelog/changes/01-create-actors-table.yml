databaseChangeLog:
  - changeSet:
      id: create-actors-table
      author: rus-lan
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    nullable: false
  - addForeignKeyConstraint:
      baseTableName: actors
      baseColumnNames: country_id
      constraintName: fk_actors_country
      referencedTableName: countries
      referencedColumnNames: id
