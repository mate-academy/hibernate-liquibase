databaseChangeLog:
  - changeSet:
      id: create-actors-table
      author: jekaG
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    foreignKeyName: actors_countries_fk
                    references: countries(id)
