databaseChangeLog:
  - changeSet:
      id: create-movies_actors-table
      author: oliverreex
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_movies_actors_movies
                    references: movies(id)
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_movies_actors_actors
                    references: actors(id)
