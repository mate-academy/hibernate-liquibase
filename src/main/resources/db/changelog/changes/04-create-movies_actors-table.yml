databaseChangeLog:
  - changeSet:
      id: create-movies_actors_table
      author: liubomyr
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    validateForeignKey: true
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    validateForeignKey: true
                    nullable: false