databaseChangeLog:
  - changeSet:
      id: create-movies_actors-table
      author: mich_hmk
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseColumnNames: actor_id
                  baseTableName: movies_actors
                  constraintName: fk_actors_movies
                  referencedColumnNames: id
                  referencedTableName: actors
              - addForeignKeyConstraint:
                  baseColumnNames: movie_id
                  baseTableName: movies_actors
                  constraintName: fk_movies_actors
                  referencedColumnNames: id
                  referencedTableName: movies