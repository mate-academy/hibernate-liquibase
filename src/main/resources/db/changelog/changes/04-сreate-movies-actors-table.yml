databaseChangeLog:
  - changeSet:
      id: create-movies-actors-table
      author: panchenko_dmytro
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: movies_actors
                  baseColumnName: movie_id
                  referencedTableName: movies
                  referencedColumnNames: id
              - addForeignKeyConstraint:
                  baseTableName: movies_actors
                  baseColumnName: actor_id
                  referencedTableName: actors
                  referencedColumnNames: id