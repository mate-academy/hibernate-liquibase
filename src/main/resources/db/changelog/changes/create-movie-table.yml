databaseChangeLog:
  - changeSet:
      id: create-movie-table
      author: root
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-movies-actors-table
      author: root
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    foreignKeyName: movies_fk
                    references: movies(id)
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    foreignKeyName: actors_fk
                    references: actors(id)