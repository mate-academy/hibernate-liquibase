databaseChangeLog:
  - changeSet:
      id: 2
      author: yourname
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type:  BIGINT GENERATED BY DEFAULT AS IDENTITY
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            constraintName: fk_actors_country
            baseTableName: actors
            baseColumnNames: country_id
            referencedTableName: countries
            referencedColumnNames: id
            onDelete: SET NULL
