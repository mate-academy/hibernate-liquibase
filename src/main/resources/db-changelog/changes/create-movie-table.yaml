databaseChangeSet:
  -changeSet:
    id: create-movie-table
    author: mihail
    changes:
      - createTable:
          tableName: movies
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: title
                type: varchar(256)