databaseChangeLogs:
  - changeSet:
      id: create-movie-actor-table
      author: mihail
      changes:
        - createTable:
            tableNames: movie-actors
            column:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    foreignKey:
                      name: movies_actors_movie_id
                      references: movies(id)
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    foreignKey:
                      name: movies_actors_actor_id
                      references: actors(id)
                    nullable: false