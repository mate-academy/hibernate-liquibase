databaseChangeLog:
  - changeSet:
      id: create-actor-table
      author: mihail
      changes:
        - createTable:
          tableNames: actors
          columns:
            - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
            - column:
                name: name
                type: varchar(256)
            - column:
                name: country_id
                type: bigint
                constraints:
                  foreignKey:
                    name: actors_country_id
                    references: countries(id)