databaseChangeLog:
  - changeSet:
      id: create-movies-actors-table
      author: qreqit
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movies_actors_id
                    references: actors(id)